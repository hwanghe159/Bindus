<table class="table table-bordered table-striped">
    <thead class="thead-light">
        <tr>
            <td style="padding-left:0px; padding-right:0px; text-align:center">No.</td>
            <td>Name</td>
            <td>Date</td>
            <td>Title</td>
            <!-- <td>Salary</td> -->
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items | paginate: config; let idx=index">
            <td style="padding-left:0px; padding-right:0px; text-align:center">{{idx+1}}</td>
            <td>{{item.data().name}}</td>
            <td>{{item.data().brdTime.seconds * 1000 | date:'yyyy-MM-dd hh:mm a'}}</td>
            <td routerLink="/board/{{item.id.substring(0,6)}}">{{item.data().brdTitle}}</td>
                <!-- <td>{{emp.employee_age}}</td> -->
        </tr>
    </tbody>
</table>



<pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
