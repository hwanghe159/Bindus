<table class="table table-bordered table-striped">
    <thead class="thead-light">
        <tr>
            <td style="padding-left:0px; padding-right:0px; text-align:center">No.</td>
            <td>Name</td>
            <td>Date</td>
            <td>Title</td>
            <!-- <td>Salary</td> -->
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items | paginate: config; let idx=index">
            <td style="padding-left:0px; padding-right:0px; text-align:center">{{idx+1}}</td>
            <td>{{item.name}}</td>
            <td> {{item.brdTime.seconds * 1000 | date:'yyyy-MM-dd hh:mm a'}}</td>
            <td>{{item.brdTitle}} </td>
                <!-- <td>{{emp.employee_age}}</td> -->
        </tr>
    </tbody>
</table>



<pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
