<p class="heading">관심있는 주제별로 모임을 찾아보세요!</p>


<div style="display:inline">
    <ul style="list-style-type:none">
        <li *ngFor="let category of this.moimService.allCategories">
            <div style="float:left; width:33%; margin-bottom:5%">
                <div class="card" style="width: 18rem;">
                    <a routerLink="/category/{{category.data().engName}}">
                        <img src="{{category.data().img}}" class="card-img-top" alt="...">
                    </a>
                    <div class="card-body">
                        <p class="card-text">{{category.data().korName}}</p>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
