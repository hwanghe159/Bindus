<form [formGroup]="userInfo">


    <div style="align-content: center">
        <h2>정보를 입력해주세요.</h2>

        <div>
            이메일로 가입하기<br>
            <input type="email" class="form-control" formControlName="email" placeholder="이메일@bindus.com" required>
            <br>
            <input type="password" class="form-control" formControlName="password" placeholder="비밀번호" required>
        </div>
        <div>
            <label>성별</label><br>
            <label><input type="radio" name="gender" formControlName = "gender" value="male" required>남</label>
            <label><input type="radio" name="gender" formControlName = "gender" value="female" required>여</label><br><br>
        </div>
        <div>
            <label>생년월일</label><br>
            <div>
                <input name="birthYear" formControlName = "birthYear" maxlength="4" minlength="4" pattern="^(19[0-8][0-9]|199[0-9]|20[0-1][0-9])$" placeholder="년도" type="text" required>
            </div>
            <div>
                <select name="birthMonth" formControlName = "birthMonth" required="" type="select" class="form-control"><option class="jsx-1373639914">1</option><option class="jsx-1373639914">2</option><option class="jsx-1373639914">3</option><option class="jsx-1373639914">4</option><option class="jsx-1373639914">5</option><option class="jsx-1373639914">6</option><option class="jsx-1373639914">7</option><option class="jsx-1373639914">8</option><option class="jsx-1373639914">9</option><option class="jsx-1373639914">10</option><option class="jsx-1373639914">11</option><option class="jsx-1373639914">12</option></select>
            </div>
            <div>
                <select name="birthDate" formControlName = "birthDate" required="" type="select" class="form-control"><option class="jsx-1373639914">1</option><option class="jsx-1373639914">2</option><option class="jsx-1373639914">3</option><option class="jsx-1373639914">4</option><option class="jsx-1373639914">5</option><option class="jsx-1373639914">6</option><option class="jsx-1373639914">7</option><option class="jsx-1373639914">8</option><option class="jsx-1373639914">9</option><option class="jsx-1373639914">10</option><option class="jsx-1373639914">11</option><option class="jsx-1373639914">12</option><option class="jsx-1373639914">13</option><option class="jsx-1373639914">14</option><option class="jsx-1373639914">15</option><option class="jsx-1373639914">16</option><option class="jsx-1373639914">17</option><option class="jsx-1373639914">18</option><option class="jsx-1373639914">19</option><option class="jsx-1373639914">20</option><option class="jsx-1373639914">21</option><option class="jsx-1373639914">22</option><option class="jsx-1373639914">23</option><option class="jsx-1373639914">24</option><option class="jsx-1373639914">25</option><option class="jsx-1373639914">26</option><option class="jsx-1373639914">27</option><option class="jsx-1373639914">28</option><option class="jsx-1373639914">29</option><option class="jsx-1373639914">30</option><option class="jsx-1373639914">31</option></select>
            </div>
        </div>
    </div>
    <div><br>
    <button class="button" type="submit" (click)="onSubmit(userInfo.value)">회원가입하기</button>
    </div>
</form>
